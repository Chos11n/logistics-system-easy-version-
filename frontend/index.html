<!DOCTYPE html>
<html>
<head>
  <title>物流系统</title>
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>添加货物信息</h1>
  <form id="goodsForm">
    姓名: <input type="text" name="name" required><br>
    厂家: <input type="text" name="manufacturer"><br>
    件数: <input type="number" name="quantity"><br>
    立方: <input type="number" name="volume" step="0.01"><br>
    吨数: <input type="number" name="weight" step="0.01"><br>
    备注: <input type="text" name="notes"><br>
    日期: <input type="date" name="date"><br>
    <button type="submit">提交</button>
  </form>
</body>
</html>
